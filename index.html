<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Vanissimo's Password Generator</title>
</head>
<body>
    <main>
        <div class="main__app">
            <h3>Password Generator</h3>
            <div class="result">
                <span id="result"></span>
                <button class="btn btn-clip" id="clipboard">
                    <img src="/img/clipboard-solid.svg" alt="">
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length:</label>
                    <input type="number" id="length" min="5" max="40" value="15">
                </div>
                <div class="setting">
                    <label>Include numbers:</label>
                    <input type="checkbox" id="numbers">
                </div>
                <div class="setting">
                    <label>Include symbols:</label>
                    <input type="checkbox" id="symbols">
                </div>
                <div class="setting">
                    <label>Include lowercase:</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label>Include uppercase:</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
            </div>
            <button class="btn btn-big" id="generate">
                Generate password
            </button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
